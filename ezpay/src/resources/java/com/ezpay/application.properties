spring.application.name=EzPayApplication
server.port=8600
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username= #oracle username (required)
spring.datasource.password= #oracle password (required)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# JPA Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.main.allow-bean-definition-overriding=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= #Ezpay@gmail.com (new ezpay mail required)
spring.mail.password= #application mail password (required)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

